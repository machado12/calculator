<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="canonical" href="">
    <link rel="shortcut icon" href="images/download.png">
    <link rel="stylesheet" href="assets/boostrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

   <div>
      <h1>Calculator</h1>
   </div>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-8 mx-md-auto md">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <input type="text" class="form-control form-control-md bg-secondary text-light" id="display" placeholder="Calculator" name="output">
                     </div>
                  </div>

               </div>

               <div class="row mt-2">
                     <div class="col-lg-12">
                     </div>
                  <div class="col-sm-3">
                     <button 
                        type="button" class="btn btn btn-light btn-sm btn-block" id="num-7"> 7
                     </button>

                     <button 
                           type="button" class="btn btn-light btn-sm btn-block" id="num-4"> 4
                     </button>
                  </div> 
                  
                  <div class="col-sm-3">
                     <button 
                           type="button" class="btn btn-light btn-sm btn-block" id="num-8"> 8
                     </button>

                     <button 
                           type="button" class="btn btn-light btn-sm btn-block" id="num-5"> 5
                     </button>
                  </div>

                  <div class="col-sm-3">
                     <button 
                           type="button" class="btn btn-light btn-sm btn-block" id="num-9"> 9
                     </button>

                     <button 
                           type="button" class="btn btn-light btn-sm btn-block" id="num-6"> 6
                     </button>
                  </div>

                  <div class="col-sm-3">
                     <button 
                           type="button" class="btn btn-success btn-sm btn-block" id="minus"> -
                     </button>

                     <button 
                           type="button" class="btn btn-success btn-sm btn-block" id="multi"> * 
                     </button>
                  </div>
               </div>

               <div class="row mt-2">
                     <div class="col-lg-12">
                     </div>
                  <div class="col-sm-3">
                     <button 
                        type="button" class="btn btn-light btn-sm btn-block" id="num-3" > 3
                     </button>

                     <button 
                        type="button" class="btn btn-light btn-sm btn-block" id="num-0" > 0
                     </button>
                  </div>

                  <div class="col-sm-3">
                     <button 
                        type="button" class="btn btn-light btn-sm btn-block" id="num-2" > 2
                     </button>

                     <button 
                        type="button" class="btn btn-danger btn-sm btn-block" id="clear" > C
                     </button>
                  </div>

                  <div class="col-sm-3">
                     <button 
                        type="button" class="btn btn-light btn-sm btn-block" id="num-1"> 1
                     </button>

                     <button 
                        type="button" class="btn btn-success btn-sm btn-block" id="equal"> =
                     </button>
                  </div>

                  <div class="col-sm-3">
                     <button 
                        type="button" class="btn btn-success btn-sm btn-block" id="dive"> /
                     </button>

                     <button 
                        type="button" class="btn btn-success btn-sm btn-block" id="plus"> +
                     </button>
                  </div>

               </div>

            </div>

        </div>
    </div>

    <script src="assets/scripts.js"></script>
</body>
</html>
